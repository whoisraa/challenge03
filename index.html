<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/icon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Play Traditional Game</title>
</head>

<body>
  <header class="bg img1">
    <nav class="navbar navbar-expand-lg bg-secondary bg-black bg-opacity-50" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase" href="#logo">logo</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-5">
            <li class="nav-item mx-lg-1"><a class="nav-link py-1 px-lg-4 rounded" href="#home">home</a></li>
            <li class="nav-item mx-lg-1"><a class="nav-link py-1 px-lg-4 rounded" href="#work">work</a></li>
            <li class="nav-item mx-lg-1"><a class="nav-link py-1 px-lg-4 rounded" href="#contact">contact</a>
            </li>
            <li class="nav-item mx-lg-1"><a class="nav-link py-1 px-lg-4 rounded" href="#about-me">about
                me</a></li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto">
            <li class="nav-item mx-lg-1"><a class="nav-link py-1 px-lg-4 rounded" href="#sign-up">sign up</a>
            </li>
            <li class="nav-item mx-lg-1"><a class="nav-link py-1 px-lg-4 rounded" href="#login">login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content-1 text-center">
      <p class="text-title-1 h1 text-uppercase">play traditional game</p>
      <p class="h3 my-lg-4">Experience new traditional game play</p>
      <a href="#play" class="play btn btn-lg text-uppercase my-lg-4">play now</a>
    </div>
    <div class="story text-center">
      <a href="#story" class="the-story text-uppercase">
        the story
        <br>
        <img src="assets/scroll-down.svg" alt="">
      </a>
    </div>
  </header>

  <section class="bg img2">
    <div class="content-2 container">
      <div class="row">
        <div class="col-sm-4">
          <p class="h3">What's so special?</p>
          <p class="text-title-2 h1 text-uppercase">the games</p>
        </div>
        <div id="col-sm-4 carouselExampleIndicators py-lg-5" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="rockpaper">
            </div>
            <div class="carousel-item">
              <img src="assets/blankimage.jpg" class="d-block w-100" alt="blankimage">
            </div>
            <div class="carousel-item">
              <img src="assets/blankimage.jpg" class="d-block w-100" alt="blankimage">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="bg img3">

  </section>
  <section class="bg img4">

  </section>
  <section class="bg img5">

  </section>
  <section class="bg img6">

  </section>

  <footer></footer>

</body>

</html>
